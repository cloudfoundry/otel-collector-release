---

receivers:
  otlp/test:
    protocols:
      grpc:
        endpoint: 127.0.0.1:{{.IngressOTLPPort}}
        tls:
          key_pem: "{{.KeyPem}}"
          cert_pem: "{{.CertPem}}"

processors:
  batch:

exporters:
  otlp:
    endpoint: 127.0.0.1:{{.EgressOTLPPort}}
    tls:
      ca_pem: "{{.CaPem}}"
  file:
    path: /dev/null

service:
  pipelines:
    metrics:
      receivers: [otlp/test]
      processors: [batch]
      exporters: [otlp, file]
  telemetry:
    metrics:
      address: "127.0.0.1:{{.MetricsPort}}"
