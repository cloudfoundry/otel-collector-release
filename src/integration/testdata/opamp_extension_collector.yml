---
receivers:
  otlp/test:
    protocols:
      grpc:
        endpoint: 127.0.0.1:{{.IngressOTLPPort}}

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024
  
  memory_limiter:
    limit_mib: 256
    check_interval: 1s

exporters:
  debug:
    verbosity: basic
  file:
    path: /dev/null

extensions:
  opamp:
    server:
      ws:
        endpoint: ws://localhost:{{.OpAMPPort}}/v1/opamp
    agent_description:
      non_identifying_attributes:
        service.name: otelcol-cf-test
        service.version: 0.11.4
        os.type: test
        deployment.environment: integration-test

  pprof:
    endpoint: 127.0.0.1:{{.PprofPort}}

service:
  extensions: [opamp, pprof]
  pipelines:
    logs:
      receivers: [otlp/test]
      processors: [memory_limiter, batch]
      exporters: [debug, file]
    traces:
      receivers: [otlp/test]
      processors: [memory_limiter, batch]
      exporters: [debug, file]
    metrics:
      receivers: [otlp/test]
      processors: [memory_limiter, batch]
      exporters: [debug, file]
  telemetry:
    metrics:
      readers:
        - periodic:
            exporter:
              otlp:
                protocol: http/protobuf
                endpoint: "http://127.0.0.1:{{.MetricsPort}}"
