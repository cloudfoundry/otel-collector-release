---
receivers:
  otlp/test:
    protocols:
      grpc:
        endpoint: 127.0.0.1:{{.IngressOTLPPort}}

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024
  
  memory_limiter:
    limit_mib: 256
    check_interval: 1s

exporters:
  debug:
    verbosity: basic
  file:
    path: /dev/null

extensions:
  health_check:
    endpoint: 127.0.0.1:{{.HealthCheckPort}}
    check_collector_pipeline:
      enabled: true
      interval: 5s
      exporter_failure_threshold: 5

service:
  extensions: [health_check]
  pipelines:
    logs:
      receivers: [otlp/test]
      processors: [memory_limiter, batch]
      exporters: [debug, file]
    traces:
      receivers: [otlp/test]
      processors: [memory_limiter, batch]
      exporters: [debug, file]
    metrics:
      receivers: [otlp/test]
      processors: [memory_limiter, batch]
      exporters: [debug, file]
  telemetry:
    metrics:
      readers:
        - periodic:
            exporter:
              otlp:
                protocol: http/protobuf
                endpoint: "http://127.0.0.1:{{.MetricsPort}}"
